<script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
 <script type="text/javascript">
 var oPoint = new nhn.api.map.LatLng(37.5010226, 127.0396037);                       
 var oCenterPoint = new nhn.api.map.LatLng(37.5010226, 127.0396037);
                        nhn.api.map.setDefaultPoint('LatLng');
                        oMap = new nhn.api.map.Map('testMap', {
                            point : oPoint, // 여기에다 현재 위치를 추가하면 됨.
                            zoom : 10,
                            enableWheelZoom : true,
                            enableDragPan : true,
                            enableDblClickZoom : true,
                            mapMode : 0, // 맵 모드 0:기본 1:위성 2:기본+위성
                            activateTrafficMap : false,
                            activateBicycleMap : false,
                            minMaxLevel : [ 1, 14 ],
                            size : new nhn.api.map.Size(800, 400)
                          // 지도 크기.
                          });

                          var mapZoom = new nhn.api.map.ZoomControl(); // - 줌 컨트롤 선언
                          oMap.addControl(mapZoom); // - 줌 컨트롤 추가.
                          mapZoom.setPosition({
                            left : 760,
                            bottom : 25
                          }); // - 줌 컨트롤 위치 지정.

                          // 아이콘설정
                          var oSize = new nhn.api.map.Size(20, 21);
                          var oOffset = new nhn.api.map.Size(14, 37);
                          var oIcon = new nhn.api.map.Icon('1.png', oSize, oOffset); // 지도에 표시될 아이콘


                          var oLabel = new nhn.api.map.MarkerLabel(); // - 마커 라벨 선언.
                          oMap.addOverlay(oLabel); // - 마커 라벨 지도에 추가. 기본은 라벨이 보이지 않는 상태로 추가됨.

                          
                          
                          /* 마커 추가하기 + 해당하는 Infowindow 만들기 n 반복*/
                          
                          var oMarkers = [];
                          var openMarkers = [];
                          var mapInfoTestWindow = [];
                          var searchNo;
                          var objNo;
                          
                          /* 메뉴 클릭 했을 때에! */
                          $(".form_mapSear").click(function(event) {
                            searchNo = $(this).attr("id");
                            console.log(openMarkers);
                            for(var c = 0; c < openMarkers.length; c++){
                              oMap.removeOverlay(oMarkers[openMarkers[c]]); // 열려있는 마커를 닫는다.
                            }
                            
                          $.getJSON('ajax/location.do?intCode=' + searchNo, function(resultObj) {
                            var i = 0;
                            for(var location of resultObj.data) {
                            
                              oMarkers[location.no] = new nhn.api.map.Marker(oIcon, {
                                      title : location.name,
                                      smallSrc: location.no
                                    });
                              oMarkers[location.no].setPoint(new nhn.api.map.LatLng(location.lng, location.lat))
                              oMap.addOverlay(oMarkers[location.no]);
                              
                              mapInfoTestWindow[location.no] = new nhn.api.map.InfoWindow({
                                point: oMarkers[location.no].getPoint(),
                                content: '<div class="wrap">' +
                                  '    <div class="info">' +
                                  '        <div class="title">'+ location.name  +
                                  '            <div class="close" onclick="closeOverlay()" title="닫기"></div>' +
                                  '        </div>' +
                                  '        <div class="body">' +
                                  '            <div class="img">' +
                                  '                <img src="'+ location.photo +'" width="73" height="70">' +
                                  '           </div>' +
                                  '            <div class="desc">' +
                                  '                <div class="ellipsis">'+ location.content  + '여기다가 상세정보' +
                                  '                <div class="jibun ellipsis">(우) 63309 (지번) ?? 2181</div>' +
                                  '                <div class="choice_1"><a href="#">선택</a></div>' + // 선택 분류할 때 div를 다르게 하기.
                                  '            </div>' +
                                  '        </div>' +
                                  '    </div>' +
                                  '</div>'
                              });
                              mapInfoTestWindow[location.no].setVisible(false);
                              oMap.addOverlay(mapInfoTestWindow[location.no]);
                              
                             mapInfoTestWindow[location.no].attach('changeVisible', function(oCustomEvent) {
                                 if (oCustomEvent.visible) {
                                   oLabel.setVisible(false);
                                  }
                                });
                             oMarkers[location.no].setVisible(false);
                             
                             
                               openMarkers[i] = location.no;
                               i++; // 닫기 위해 기존 있던 마커넘버를 저장하는 것.
                            } // for문 끝 
                            
                          }); // AJAX 호출 끝
                            
                          
                        });
                          
                          
                          
                          
                          /* 정보창에서 선택하는 것 */
                          
                          var targetNo;  // 열고싶은 창 번호.
                          var targetWindow = 0; // 열었던 창 번호.
                          oMap.attach('click', function(oCustomEvent) {
                            var oTarget = oCustomEvent.target;
                            if (oTarget instanceof nhn.api.map.Marker) {
                                if (oCustomEvent.clickCoveredMarker) {
                                    return; //중복마커일때 처리하는 부분
                                }  
                              targetNo = oTarget._smallSrc;
                              
                              if (targetWindow == 0) {
                                mapInfoTestWindow[targetNo].setVisible(true);
                                mapInfoTestWindow[targetNo].setPosition({right : 15, top : 30});
                                mapInfoTestWindow[targetNo].autoPosition();
                                
                                targetWindow = targetNo;
                                
                              } else if (targetWindow != 0) {
                                mapInfoTestWindow[targetWindow].setVisible(false);
                                
                                mapInfoTestWindow[targetNo].setVisible(true);
                                mapInfoTestWindow[targetNo].setPosition({right : 15, top : 30});
                                mapInfoTestWindow[targetNo].autoPosition();
                                targetWindow = targetNo;
                              }
                              $(".choice_1").click(function(event) {
                                  event.preventDefault();
                                  $("#choice_div1").text(targetNo);
                                });
                              $(".choice_2").click(function(event) {
                                  event.preventDefault();
                                  $("#choice_div2").text(targetNo); // 볼거리라면.
                                });
                              $(".choice_3").click(function(event) {
                                  event.preventDefault();
                                  $("#choice_div3").text(targetNo); // 운동이라면
                                });
                              $(".choice_4").click(function(event) {
                                  event.preventDefault();
                                  $("#choice_div4").text(targetNo); // 기타등등일때
                                });

                              
                           } 
                               if (!(oTarget instanceof nhn.api.map.Marker)) {
                                mapInfoTestWindow[targetWindow].setVisible(false);
                              } // 마커가 아니면 클릭시 닫힌다. 
                          });
                          
                          function closeOverlay() {
                            mapInfoTestWindow[targetWindow].setVisible(false);
                          }
                          
                          
                          oMap.attach('mouseenter', function(oCustomEvent) {
                            var oTarget = oCustomEvent.target;
                            // 마커위에 마우스 올라간거면
                            if (oTarget instanceof nhn.api.map.Marker) {
                              var oMarker = oTarget;
                              oLabel.setVisible(true, oMarker); // - 특정 마커를 지정하여 해당 마커의 title을 보여준다.
                            }
                          });

                          
                          oMap.attach('mouseleave', function(oCustomEvent) {
                            var oTarget = oCustomEvent.target;
                            // 마커위에서 마우스 나간거면
                            if (oTarget instanceof nhn.api.map.Marker) {
                              oLabel.setVisible(false);
                            }
                          }); 
                          
                          
                          
                          /* $.getJSON('ajax/location.do', function(resultObj) {
                            for (var location of resultObj.data) {
                              oMarkers[location.no] = new nhn.api.map.Marker(oIcon, {
                              title : location.name
                            });
                          oMarkers[location.no].setPoint(new nhn.api.map.LatLng(location.lng, location.lat))
                          oMap.addOverlay(oMarkers[location.no]);
                            } 
                          }); */
                          
                          
                          var circle = new nhn.api.map.Circle({
                            strokeColor : "blue",
                            strokeOpacity : 0.5,
                            strokeWidth : 2,
                            fillColor : "blue",
                            fillOpacity : 0.1
                          });

                          var radius = 200; // - radius의 단위는 meter

                          oMap.getCenter(); //TODO
                          circle.setRadius(radius); // - circle 의 반지름을 지정하며 단위는 meter이다.
                          circle.setCenterPoint(oMap.getCenter()); // - circle 의 중심점을 지정한다.
                          oMap.addOverlay(circle);
                          oMap.attach('mousemove',function(oCustomEvent) { //마우스 움직일때마다 이벤트 발생.
                                    $.getJSON('ajax/location.do?intCode=' + searchNo, function(resultObj) {
                                      for(var location of resultObj.data) {
                                      if (oMap.getCenter().getDistanceFrom(oMarkers[location.no].getPoint()) < 200) {
                                            oMarkers[location.no].setVisible(true);
                                          } else
                                          oMarkers[location.no].setVisible(false);
                                        }
                                    circle.setCenterPoint(oMap.getCenter());
                                  })
                          });  
                        </script>
