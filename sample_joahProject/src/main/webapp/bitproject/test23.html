<script>
var no = location.href.split('?')[1].split('=')[1];

$.getJSON('ajax/detail.do?no=' + no, function(resultObj) {
    var ajaxResult = resultObj.ajaxResult;
    if (ajaxResult.status == "success") {
      var board = ajaxResult.data;
      /* $("#testMap").html("<img src='images/portfolio/"+ board.photo +"'>") */
      $("#photo_div").html("<img src='images/portfolio/"+ board.photo +"' class='img-responsive' alt=''>")
      $("#photo_div2").html("<img src='images/portfolio/"+ board.photo +"' class='img-responsive' alt=''>")
      $("#data_title").text(board.title);
      $("#date").text(board.createdDate);
      $("#data_title2").text(board.title);
      $("#data_no").text(board.bno);
      $("#id").text(board.id);
      $("#content1").text(board.content);
      $("#post-com-count").text(board.commentCount + " Comments");
      likes = board.likes;
      $("#post-com-likes").text(likes + " 좋아요");
      $("#post-com-dislikes").text(board.dislikes + " 싫어요");
    }
    });
