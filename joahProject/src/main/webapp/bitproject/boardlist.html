//$.getJSON(contextRoot + '/board/ajax/list.do', function(resultObj) {
$.getJSON('ajax/list.do', function(resultObj) {
   var table = $("#boardList");
  for (var board of resultObj.data) {
    $("<div class='portfolio-item branded mockup mobile isotope-item'" +
            "style='position: absolute; margin-left: 15px;left: 0; top:0; transform: translate3d(370px, 200px, 0px);'>")
      .html("<div class='portfolio-wrapper'> <div class='portfolio-single'>" + 
      "<div class='portfolio-thumb'> " +
          "<a href='#' class='detailLnk'><img src='images/portfolio/" + board.photo + "' class='img-responsive2' alt=''></a>" +
      "</div>" +
      "<div class='portfolio-view'>" +
          "<ul class='nav nav-pills'>" +
              "<li><a href='portfolio-details.html'><i class='fa fa-link'></i></a></li>" +
              "<li><a href='images/portfolio/" + board.photo + "' data-lightbox='example-set'><i class='fa fa-eye'></i></a></li>" +
          "</ul>" +
      "</div>" +
  "</div>" +
  "<div class='portfolio-info'>" +
      "<h2><div align='center'>" + board.title + 
      "</div><div>    <img src='images/portfolio/profile.png' height='48px', width='48px'>    "+ board.id +
      "</div><div align='right'>조회수:" + board.views +
      "<img src='images/portfolio/likes.png' height='20px', width='20px'>" + board.likes +
      "<img src='images/portfolio/dislikes.png' height='20px', width='20px'>" + board.dislikes +
      "</h2>" +
  "</div>" +
"</div>" +
"</div>")
         .appendTo(table);
  }
  // 제목 링크에 클릭 이벤트 리스너를 등록한다.
  $("a.detailLnk").click(clickDetailLnk);
});

$('#newBtn').click(function(event){
	location.href = "form.html?no=-1";
});

// 게시물 제목을 클릭했을 때 호출될 함수
function clickDetailLnk(event) {
	event.preventDefault(); 
	location.href = "form.html?no=" + $(event.target).attr("boardNo");
}
